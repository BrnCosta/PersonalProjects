<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Password Checker</title>
    <script defer src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <div class="main">
                <a class="title">Password Strength Check</a>
                <div class="button">
                    <input id="passInput" type="password" class="input" placeholder="Password" />
                    <input id="showBtn" type="submit" value="SHOW" class="show"></input>
                </div>
                <a id="helperText" class="text">Your password is weak</a>
            </div>
            <div id="bar" class="bar"></div>
        </div>
    </div>
</body>

</html>
